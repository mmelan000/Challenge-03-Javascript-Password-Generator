<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form id="toggle">
            <label>Length: <span>Must be between 8 and 128</span></label>
            <input type="text" id="size">
            <fieldset>
              <legend>Choose your included characters: <span>Must select at least one</span></legend>        
              <div>
                <input type="checkbox" id="sC">
                <label for="sC">Special</label>
              </div>
              <div>
                <input type="checkbox" id="lC">
                <label for="sC">Lower Case</label>
              </div>
              <div>
                <input type="checkbox" id="uC">
                <label for="sC">Upper Case</label>
              </div>
              <div>
                <input type="checkbox" id="nC">
                <label for="sC">Numbers</label>
              </div>
          </fieldset>
          </form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
